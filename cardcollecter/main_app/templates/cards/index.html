{% extends 'base.html' %} {% block content %}
<h1>Card List</h1>

{% for card in cards %}
<a href="/cards/{{ card.id }}">
<div class="card">
  <div class="card-content">
    <span class="card-title">{{ card.name }}</span>
    <p>Series: {{ card.series }}</p>
    <p>Description: {{ card.description|linebreaks }}</p>
    <p>Grade: {{ card.grade }}</p>
  
</div>
</a>
{% endfor %} {% endblock %}
